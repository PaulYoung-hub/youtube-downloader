<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>YouTube Downloader</h1>
        <form id="downloadForm">
            <div class="input-group">
                <input type="text" id="url" placeholder="Collez l'URL YouTube ici" required>
            </div>
            <div class="input-group">
                <select id="type">
                    <option value="video">Vidéo</option>
                    <option value="audio">Audio (MP3)</option>
                </select>
            </div>
            <div class="input-group" id="qualityGroup">
                <select id="quality">
                    <option value="highest">Meilleure qualité</option>
                    <option value="1080">1080p</option>
                    <option value="720">720p</option>
                    <option value="480">480p</option>
                    <option value="360">360p</option>
                </select>
            </div>
            <button type="submit" id="downloadBtn">Télécharger</button>
        </form>
        <div id="message"></div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
